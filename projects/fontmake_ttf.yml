name: fontmake TTF output
url: https://github.com/googlefonts/fontmake
description: fontmake in its default configuration, only TTF output
versions:
  - id: v2.3.1
    description: official release
    setup_script:
      - pip install fontmake==2.3.1
scenarios:
  - id: narrow_build_vf
    script:
      - fontmake -m $DESIGNSPACE -o variable
  - id: fat_build_instances
    script:
      - fontmake -m $DESIGNSPACE -i -o ttf
